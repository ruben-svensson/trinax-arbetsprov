version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./api/public:/app/public:ro  # Read-only
      - ./api/src:/app/src:ro        # Read-only
      - ./uploads:/app/uploads   # Writable for uploads
    environment:
      - APP_ENV=${APP_ENV}
      - TRINAX_BASE_URL=${TRINAX_BASE_URL}
      - TRINAX_API_KEY=${TRINAX_API_KEY}
    depends_on:
      - db
  
  client:
    build:
      context: .
      dockerfile: ./docker/client/Dockerfile
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      - ./client:/app           # Mount source for HMR
      - /app/node_modules       # Prevent overwriting node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trinax_db
      MYSQL_USER: trinax_user
      MYSQL_PASSWORD: trinax_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      PMA_HOST: db
    

volumes:
  db_data: