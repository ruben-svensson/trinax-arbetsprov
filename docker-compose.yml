version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./public:/app/public:ro  # Read-only
      - ./src:/app/src:ro        # Read-only
      - ./uploads:/app/uploads   # Writable for uploads
    environment:
      - APP_ENV=${APP_ENV}
      - TRINAX_BASE_URL=${TRINAX_BASE_URL}
      - TRINAX_API_KEY=${TRINAX_API_KEY}
    depends_on:
      - db

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    

volumes:
  db_data: